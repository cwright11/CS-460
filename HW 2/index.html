
<!DOCTYPE html>
<head>
    <!-- Basic Web -->
	<meta charset="utf-8">
	<title>Cody Wright Interactive Portfolio</title>
	<meta name="description" content="">
	<meta name="author" content="">

    <!-- Basic Mobile -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../Bootstrap/css/bootstrap.min.css" >
    <link rel="stylesheet"
    href="../Bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet"
    href="../Bootstrap/js/bootstrap.min.js"
    
    <!-- CSS -->
	<link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">
      
       <!-- Top Title -->
        <div class="row">
            <div class="col-xs-12"><h1 class="title">Row Echelon Form Reducer</h1></div>
        </div>
        
        <!-- Bar under title and space after bar -->
        <hr><br>
        
        <!-- Drop Downs, Button, Matrix Input -->
        <div class="row">
            <div class="col-sm-6">
              
               <!-- Drop Downs, Button -->
                <div class="row">
                  
                   <!-- Drop Down - Matrix Size Inputs -->
                    <div class="col-xs-6 dropdown">
                        <select onchange="makeInputMatrix()" id="mIn">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                        <select onchange="makeInputMatrix()" id="nIn">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    
                    <!-- Start Button -->
                    <div class="col-xs-6 button">
                        <button onclick="test()" id="btn" class="button">Reduce</button>
                    </div>
                </div>
                <br>
                <!-- Matrix Input -->
                <div class="row">
                   <div class="col-xs-2"></div>
                    <div id="matrixIn" class="col-xs-8"></div>
                </div>
            </div>
            
            <!-- Row Reducitons Output -->
            <div class="col-sm-6">
                <div id="output" class="col-sm-8"></div>
            </div>
        </div>
    </div>
    
    <!-- JS+JQ Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        function test(){
            $("#output").append("<b>Appended text</b>");
        }
        
        function makeInputMatrix(){
            
            if(document.getElementById("table") != null){
                var element = document.getElementById("table");
                element.parentNode.removeChild(element);
            }
            
            
            var codeStr = '<table id="table"><tbody>';
            var m = document.getElementById("mIn");
            var m = m.options[m.selectedIndex].text;
            var n = document.getElementById("nIn");
            var n = n.options[n.selectedIndex].text;
            for(i = 0; i<m; i++){
                codeStr += "<tr>";
                for(j = 0; j<n; j++){
                    codeStr += '<td><input type="text" class="lhIn"></td>';
                }
                codeStr += '<td><input type="text" class="rhIn"></td></tr>';
            }
            codeStr += '</tbody></table>';
            $("#matrixIn").append(codeStr);
        }
    </script>
</body>
</html>
